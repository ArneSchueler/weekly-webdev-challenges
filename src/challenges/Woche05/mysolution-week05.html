<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="mysolution-week05.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Stop Watch</h1>
    </header>
    <main>
      <section class="section-timer">
        <div class="timer-container" id="">
          <div class="timer-inner-container">
            <span class="timer" id="timer">00:00:00</span>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn" id="resetBtn">Reset</button>
          <button class="btn" id="startBtn">Play</button>
          <button class="btn" id="pauseBtn">Pause</button>
          <button class="btn" id="lapBtn">Lap</button>
        </div>
      </section>
      <section class="section-lap" id="lapSection">
        <div class="lap-container" id="lapContainer"></div>
      </section>
    </main>
    <div></div>
  </body>
</html>
